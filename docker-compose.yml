version: '3.8'

services:
  hello-world:
    build:
      context: .
      dockerfile: services/hello-world/Dockerfile
    ports:
      - "8003:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./services/hello-world:/app
      - ./shared:/app/shared
    networks:
      - trading-bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Future services will be added here
  # market-data:
  #   build:
  #     context: .
  #     dockerfile: services/market-data/Dockerfile
  #   ports:
  #     - "8001:8000"
